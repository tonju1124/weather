<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="svg/moon-w-clouds.svg" type="image/png">
  <title>Weather Api</title>
</head>

<body>
  <div class="main-container">
    <div class="card">
      <div class="search-box">
        <input type="text" id="location" class="search-bar" placeholder="Search City..." />
        <button class="search-button">
          <div class="search-img"><img src="svg/search.svg"></div>
        </button>
      </div>
      <div class="weather-box">
        <div class="location">Kuala Lumpur</div>
        <div class="weather-img"><img src="" alt="" class="weather-icon"></div>
        <div class="weather-details">
          <div class="time-container">
            <div class="time">Current Time</div>
            <div class="hour">---</div>
          </div>
          <div class="temperature-container">
            <div class="temperature">Temperature</div>
            <div class="temp-readings">-</div>
          </div>
          <div class="weather">-</div>
        </div>
      </div>
      <div class="other-details">
        <div class="wind">
          <div class="wind-img">
            <img src="svg/wind.svg">
          </div>
          <div class="wind-speed">Wind Speed</div>
          <div class="wind-speed-reading">-</div>
        </div>
        <div class="humidity">
          <div class="humidity-img">
            <img src="svg/humidity.svg">
          </div>
          <div class="humidity-level">Humidity</div>
          <div class="humidity-percentage">-</div>
      </div>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
